{% extends "./Layouts/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
{% include './Layouts/navbar.html' %}
<h1>Login</h1>
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="userHelp" required>
        <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="pwd" required>
      </div>
        <div class=row>
        <div class="col-5"></div>
        <div class="col-2"><button type="submit" class="btn btn-warning">Login</button></div>
        <div class="col-5"></div>
        </div>      
      </form>
  </div>
  <div class="col-4">
    <div class="row"><div class="col-6"></div><div class="col-6"><a class="btn btn-warning" href="/sponsor/register" role="button">Sponsor Register</a></div></div>
    <br>
    <div class="row"><div class="col-6"></div><div class="col-6"><a class="btn btn-warning" href="/influencer/register" role="button">Influencer Register</a></div></div>
  </div>
</div>
{% endblock %}
